<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <center>
      <h2>Register Here</h2>
      <table>
        <tr>
          <td>Username:</td>
          <td>
            <input type="text" name="user" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" name="user_pass" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="mail" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />other
          </td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td>
            <select>
              <option>+254</option>
              <option>+1</option>
              <option>+91</option>
            </select>
            <input
              type="phone"
              name="mob_digits"
              placeholder="96********"
              maxlength="9"
            />
          </td>
        </tr>
        <tr>
          <td><input type="submit" name="submit" value="submit" /></td>
          <td>Already a user? <a href="login form.html">login</a></td>
        </tr>
      </table>
    </center>
  </body>
</html>
