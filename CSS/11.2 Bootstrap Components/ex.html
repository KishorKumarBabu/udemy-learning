<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .feature-icon {
      width: 4rem;
      height: 4rem;
      border-radius: .75rem;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .navbar {
      background-color: #1a1a1a;
    }
    .dark-mode .btn {
      background-color: #444;
      color: #fff;
    }
    .dark-mode .feature {
      background-color: #2c2c2c;
      border-color: #444;
    }
    .dark-mode footer {
      background-color: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <!-- Navbar content -->
  </nav>

  <button id="toggle-dark-mode" class="btn btn-dark m-3">Toggle Dark Mode</button>

  <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">Move With Joy</h1>
    <!-- More content -->
  </div>

  <div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Why Move With Us?</h2>
    <!-- Feature content -->
  </div>

  <div class="container">
    <!-- Carousel content -->
  </div>

  <div class="container">
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
      <!-- Footer content -->
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var toggleButton = document.getElementById("toggle-dark-mode");
    var bodyElement = document.querySelector("body");

    toggleButton.addEventListener("click", function() {
      bodyElement.classList.toggle("dark-mode");
      if (bodyElement.classList.contains("dark-mode")) {
        toggleButton.textContent = "Disable Dark Mode";
      } else {
        toggleButton.textContent = "Enable Dark Mode";
      }
    });
  </script>
</body>
</html>
